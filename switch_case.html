<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>
<body>
<form>
    <input id="a0"> <button type="button" onclick="test()">Tính số ngày</button>
</form>
<script>
function test() {
    let thang = parseInt(document.getElementById('a0').value);
switch (thang) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        document.write('thang ' + thang + ' có 31 ngay');
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        document.write('thang ' + thang +' có 30 ngày');
        break;
    case 2:
        document.write('tháng 2 có 28 hoặc 29 ngày');
}
}
</script>
</body>
</html>
